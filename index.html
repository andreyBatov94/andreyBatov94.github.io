      const card = document.getElementById("flashcard");
      const cardFront = document.getElementById("card-front");
      const cardBack = document.getElementById("card-back");
      const buttons = document.querySelectorAll(".button");
      const speakButton = document.getElementById("speak-button");

      let currentWord = "";

      function getRandomWord(level) {
        const words = wordsData[level];
        return words[Math.floor(Math.random() * words.length)];
      }

      function displayWord(level) {
        const word = getRandomWord(level);
        currentWord = word.Слово;
        cardFront.innerHTML = `<div>${word.Слово}</div><div>${word.Транскрипция}</div>`;
        // cardFront.textContent = word.Слово;
        cardBack.innerHTML = `<div>${word.Перевод}</div>`;
      }

      document.querySelectorAll(".button").forEach((button) => {
        button.addEventListener("click", () => {
          const level = button.getAttribute("data-level");
          displayWord(level);
          if (flashcard.classList.contains("flip")) {
            flashcard.classList.remove("flip");
          }
        });
      });

      card.addEventListener("click", () => {
        card.classList.toggle("flip");
      });

      buttons.forEach((button) => {
        button.addEventListener("click", (event) => {
          const level = event.target.getAttribute("data-level");
          showNextCard(level);
        });
      });

      speakButton.addEventListener("click", () => {
        const utterance = new SpeechSynthesisUtterance(currentWord);
        utterance.lang = "en-US";
        speechSynthesis.speak(utterance);
      });

      // Показать первую карточку уровня A1 по умолчанию
      showNextCard("A1");
