<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"
    />
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Англійська мова</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="language-selection">
        <h2>Обрати мову:</h2>
        <select id="language-select">
          <option value="ru">Російська</option>
          <option selected value="uk">Українська</option>
        </select>
      </div>
      <div id="level-selection">
        <h2 class="level-title">Обрати рівень:</h2>
        <div class="buttons">
          <button class="button" data-level="A1">A1 - Elementary</button>
          <button class="button" data-level="A2">A2 - Pre-Intermediate</button>
          <button class="button" data-level="B1">B1 - Intermediate</button>
          <button class="button" data-level="B2">
            B2 - Upper Intermediate
          </button>
          <button class="button" data-level="C1">C1 - Advance</button>
        </div>
      </div>

      <div id="word-selection" class="hidden">
        <h2>Оберіть слова:</h2>
        <div id="words-container"></div>
        <div class="pagination">
          <button id="prev-page-button">
            <img src="/images/icons/prev-page.svg" alt="" />
          </button>
          <span id="page-info"></span>
          <button id="next-page-button">
            <img src="/images/icons/next-page.svg" alt="" />
          </button>
        </div>
        <button class="navigation-button" id="start-flashcards-button">
          Почати вивчення
        </button>
        <button class="navigation-button" id="back-to-level-selection-button">
          Обрати рівень
        </button>
      </div>

      <div id="flashcard-container" class="hidden">
        <div class="card" id="flashcard">
          <div class="card-inner">
            <div class="card-front" id="card-front"></div>
            <div class="card-back" id="card-back"></div>
          </div>
        </div>
        <div class="card-buttons">
          <button class="navigation-button" id="previous-card-button">
            <img src="/images/icons/arrow-back-iconic.svg" alt="" />
          </button>
          <button class="speak-button" id="speak-button">
            <img src="/images/icons/voice-iconic.svg" alt="" />
          </button>
          <button class="navigation-button" id="next-card-button">
            <img src="/images/icons/arrow-next-iconic.svg" alt="" />
          </button>
          <button class="navigation-button" id="select-level-button">
            <img src="/images/icons/menu-iconic.svg" alt="" />
          </button>
        </div>
      </div>
    </div>
    <script src="/scripts/script.js"></script>
  </body>
</html>
